<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <div class="container">
    <div class="result">
      <h2 class="result-text">Your Result</h2>

      <div class="result-degree">
        <h2>76</h2>
        <span>of 100</span>
      </div>
      <span class="great-text">Great</span>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary">
      <h2>Summary</h2>
      <div class="summary-i">
        <div class="text-icon">
            <img src="/assets/images/icon-reaction.svg" alt="">
            <h3>Reaction</h3>
        </div>
        <div>
          <p>80/<span class="full-degree">100</span></p>
        </div>
      </div>
      <div class="summary-i">
        <div class="text-icon">
            <img src="/assets/images/icon-memory.svg" alt="">
            <h3>Memory</h3>
        </div>
        <div>
          <p>92/<span class="full-degree">100</span></p>
        </div>
      </div>
      <div class="summary-i">
        <div class="text-icon">
            <img src="/assets/images/icon-verbal.svg" alt="">
            <h3>Verbal</h3>
        </div>
        <div>
          <p>61/<span class="full-degree">100</span></p>
        </div>
      </div>
      <div class="summary-i">
        <div class="text-icon">
            <img src="/assets/images/icon-visual.svg" alt="">
            <h3>Visual</h3>
        </div>
        <div>
          <p>72/<span class="full-degree">100</span></p>
        </div>
      </div>
      <div class="btn-container"><button>Continue</button>
</div>
    </div>
  </div>
</main>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
